[pytest]
# CI-specific pytest configuration
# DJANGO_SETTINGS_MODULE will be set via environment variable
python_files = tests.py test_*.py *_tests.py
testpaths = tests fastrunner/tests
addopts = 
    --cov=fastrunner
    --cov=fastuser
    --cov=mock
    --cov=system
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=45
    --strict-markers
    --disable-warnings
    --create-db
    --no-migrations
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests