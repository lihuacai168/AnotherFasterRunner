name: Tests and Quality Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_faster_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libmysqlclient-dev \
          pkg-config \
          libssl-dev

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        # Try to install dependencies, handle Python 3.12 compilation issues
        poetry install --no-interaction --with dev || {
          echo "First installation failed, retrying with build isolation disabled"
          pip install --no-build-isolation gevent>=23.7.0
          poetry install --no-interaction --with dev
        }

    - name: Install project
      run: poetry install --no-interaction

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_password --silent; do
          echo 'Waiting for MySQL...'
          sleep 1
        done
        echo 'MySQL is ready!'
        
        # Grant permissions for test database creation
        mysql -h 127.0.0.1 -P 3306 -u root -ptest_password -e "GRANT ALL PRIVILEGES ON test_test_faster_db.* TO 'test_user'@'%';"
        mysql -h 127.0.0.1 -P 3306 -u root -ptest_password -e "FLUSH PRIVILEGES;"

    - name: Setup test environment
      run: |
        # Create test settings for CI
        cat > ci_settings.py << EOF
        from FasterRunner.settings.base import *
        
        # Test database configuration
        DATABASES = {
            'default': {
                'ENGINE': 'django.db.backends.mysql',
                'NAME': 'test_faster_db',
                'USER': 'test_user',
                'PASSWORD': 'test_password',
                'HOST': '127.0.0.1',
                'PORT': '3306',
                'OPTIONS': {
                    'charset': 'utf8mb4',
                },
                'TEST': {
                    'CHARSET': 'utf8mb4',
                },
            }
        }
        
        # Disable external services for testing
        CELERY_TASK_ALWAYS_EAGER = True
        CELERY_TASK_EAGER_PROPAGATES = True
        
        # Use in-memory cache for tests
        CACHES = {
            'default': {
                'BACKEND': 'django.core.cache.backends.locmem.LocMemCache',
            }
        }
        
        # Simplified settings for testing
        
        # Test logging
        LOGGING = {
            'version': 1,
            'disable_existing_loggers': False,
            'handlers': {
                'console': {
                    'class': 'logging.StreamHandler',
                },
            },
            'root': {
                'handlers': ['console'],
                'level': 'WARNING',
            },
        }
        
        # Security settings for tests
        SECRET_KEY = 'test-secret-key-for-ci-only'
        DEBUG = False
        ALLOWED_HOSTS = ['*']
        
        # Disable external integrations
        USE_LDAP = False
        EOF
        
        # Set Django settings for CI
        export DJANGO_SETTINGS_MODULE=ci_settings

    - name: Run linting with auto-fix
      run: |
        export DJANGO_SETTINGS_MODULE=ci_settings
        poetry run ruff check --fix . --exit-zero

    - name: Run database migrations
      run: |
        export DJANGO_SETTINGS_MODULE=ci_settings
        poetry run python manage.py migrate --run-syncdb

    - name: Run tests with coverage
      run: |
        export DJANGO_SETTINGS_MODULE=ci_settings
        poetry run pytest \
          -c pytest-ci.ini \
          --cov-report=xml \
          --junitxml=test-results.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always() && matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/

    - name: Test summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests Status: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_faster_db
          MYSQL_USER: test_user  
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libmysqlclient-dev \
          pkg-config \
          libssl-dev \
          redis-tools

    - name: Install dependencies
      run: |
        # Try to install dependencies, handle Python 3.12 compilation issues
        poetry install --no-interaction --with dev || {
          echo "First installation failed, retrying with build isolation disabled"
          pip install --no-build-isolation gevent>=23.7.0
          poetry install --no-interaction --with dev
        }

    - name: Wait for services
      run: |
        while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_password --silent; do
          echo 'Waiting for MySQL...'
          sleep 1
        done
        while ! redis-cli -h 127.0.0.1 -p 6379 ping; do
          echo 'Waiting for Redis...'
          sleep 1
        done
        echo 'Services are ready!'

    - name: Run integration tests
      run: |
        # Create test settings for CI
        cat > ci_settings.py << EOF
        from FasterRunner.settings.base import *
        
        # Test database configuration
        DATABASES = {
            'default': {
                'ENGINE': 'django.db.backends.mysql',
                'NAME': 'test_faster_db',
                'USER': 'test_user',
                'PASSWORD': 'test_password',
                'HOST': '127.0.0.1',
                'PORT': '3306',
                'OPTIONS': {
                    'charset': 'utf8mb4',
                },
                'TEST': {
                    'CHARSET': 'utf8mb4',
                },
            }
        }
        
        # Redis configuration
        CACHES = {
            'default': {
                'BACKEND': 'django_redis.cache.RedisCache',
                'LOCATION': 'redis://127.0.0.1:6379/1',
                'OPTIONS': {
                    'CLIENT_CLASS': 'django_redis.client.DefaultClient',
                }
            }
        }
        
        # Disable external services for testing
        CELERY_TASK_ALWAYS_EAGER = True
        CELERY_TASK_EAGER_PROPAGATES = True
        
        # Test logging
        LOGGING = {
            'version': 1,
            'disable_existing_loggers': False,
            'handlers': {
                'console': {
                    'class': 'logging.StreamHandler',
                },
            },
            'root': {
                'handlers': ['console'],
                'level': 'WARNING',
            },
        }
        
        # Security settings for tests
        SECRET_KEY = 'test-secret-key-for-ci-only'
        DEBUG = False
        ALLOWED_HOSTS = ['*']
        
        # Disable external integrations
        USE_LDAP = False
        EOF
        
        export DJANGO_SETTINGS_MODULE=ci_settings
        
        # Run migrations
        poetry run python manage.py migrate --run-syncdb
        
        # Run integration tests
        poetry run pytest -m integration -v || poetry run pytest tests/test_integration.py -v